<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cala.css">
    <title>Document</title>
</head>
<body>
   
    <body>
        <div id="result">0</div>
      <div class="calContainer">
        <div class="one">
            <button onclick="validate('9')">9</button>
            <button onclick="validate('8')">8</button>
            <button onclick="validate('7')">7</button>
            <button onclick="validate('%')" id="black">%</button>
           </div>
           <div  class="two">
            <button onclick="validate('6')">6</button>
            <button onclick="validate('5')">5</button>
            <button onclick="validate('4')">4</button>
            <button onclick="validate('*')" id="black">*</button>
           </div>
           
           <div class="three">
            <button onclick="validate('3')">3</button>
            <button onclick="validate('2')">2</button>
            <button onclick="validate('1')">1</button>
            <button onclick="validate('-')" id="black">-</button>
           </div>
          <div class="four">
            <button onclick="validate('0')">0</button>
            <button onclick="validate('.')">.</button>
            <button onclick="calculate()" id="green">=</button>
            <button onclick="validate('+')" id="black">+</button>
          </div>
          <button onclick="clearResult()" style="background-color: red;display: inline; text-align: center;">C</button>
      </div>
    </body>
    <script>
        let n=document.getElementById("result")
    
        function validate(value){
                    n.textContent=n.textContent === "0"? value : n.textContent +value;
        }
    
        function clearResult(){
            n.textContent='0'
            console.log(n.textContent);
        }
    
        function calculate(){
               n.textContent=eval(n.textContent)
               console.log(n.textContent);
               
        }
       
    </script>
    </html>
